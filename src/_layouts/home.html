---
layout: default
home: true
---

<h3 class="posts-item-note" aria-label="Recent Posts">
  پست های تازه
</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <span class="post-item-date">
    <i class="fa fa-calendar" style="color: #51d994; margin-left: 10px; margin-top: 5px;"></i>
    <time
      datetime="{{ post.date | date_to_xmlschema }}">{% assign date_format = site.minima.date_format | default: "%d %b، %Y" %}{{ post.date | jdate: date_format }}
  </span>
  <h4 class="post-item-title" style="margin-right: 10px; margin-top: 7px;;">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
</article>
{%- endfor -%}
